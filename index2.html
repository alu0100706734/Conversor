<html>
  <head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <title>JavaScript Temperature Converter</title>
     <link href="css/normalize.css" rel="stylesheet" type="text/css">
     <link href="css/global.css" rel="stylesheet" type="text/css">

     <script type="text/javascript" src="temperature.js"></script>
  </head>
  <body>
    <h1>Conversor de Temperaturas</h1>
    <table>
      <tr>
        <th>Introduce temperatura (por ejemplo: 32F, 45C, -2.5f):</th>
        <td><input id="original" autofocus onchange="calculate();" placeholder="32F" size="50"></td>
      </tr>
      <tr>
        <th>Temperatura convertida:</th>
        <td><span class="output" id="convertedF"> </span></td>
		<td><span class="output" id="convertedC"> </span></td>
		<td><span class="output" id="convertedK"> </span></td>
	
      </tr>
    </table>
  </body>
</html>
